<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Employee-Management</title>
  </head>
  <body>
    <div class="container">
      <h2>Employee Management Dashboard</h2>

      <hr />

      <a href="{% url 'all_emp' %}">
        <button type="button" class="btn btn-primary">View All</button>
      </a>
      <a href="{% url 'add_emp' %}">
        <button type="button" class="btn btn-success">Add an employee</button>
      </a>
      <a href="{% url 'remove_emp' %}">
        <button type="button" class="btn btn-danger">Remove an employee</button>
      </a>
      <a href="{% url 'search_emp' %}">
        <button type="button" class="btn btn-info">Search Employee</button>
      </a>
    </div>

    {% block content %} {% endblock %}
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
