{% extends 'index.html' %}

{% block content %}
<br>
<div class="container">
    <h4>Search the employee</h4>


    <form action="/search_emp" method="post">

        {% csrf_token %}


        <label for="dept">Employee First/Last Name</label> <br />
        <input type="text" id="name" name="name" value="{{name}}" /> <br />

        <label for="dept">Department</label> <br />
        <input type="text" id="dept" name="dept" value="{{dept}}" /> <br />
  
        <label for="role">Role</label> <br />
        <input type="text" id="role" name="role" value="{{Role}}" /> <br />

      
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    
</div>




{% endblock content %}
