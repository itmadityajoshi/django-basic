{% extends 'index.html' %}

 {% block content %}

   <br>
    <div class="container">
      <h3>Remove employee entries</h3>
      <hr />

      <div class="dropdown">
        <button
          class="btn btn-danger dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
         Choose Employe To Remove
        </button>
        
        <ul class="dropdown-menu ">

            {% for emp in emps %}

          <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}"> {{emp.first_name}} {{emp.last_name}} </a></li>

           {% endfor %}

        </ul>
      </div>
    </div>

    {% endblock content %}
